name: Publish Package
on:
  release:
    types: [created]
jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@pluscosmic'

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install --frozen-lockfile

      # Build explicitly (fails early if build breaks)
      - run: pnpm run build

      # Optional: verify what would be published
      - run: pnpm pack --pack-destination . && tar -tf *.tgz | sort | sed -n '1,200p'

      - run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
